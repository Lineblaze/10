<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Лабораторная работа №10</title>
</head>
<body>
  <h2>Кочанов Роман Владиславович - Лабораторная работа №10</h2>
  
  <h1 align="center">Крестики-Нолики</h1>
  
  <p class="turn">Ходит игрок: <span id="whatPlayer">X</span></p>
  
  <div class="countWins">
    <p>Количество побед X: <span id="playerX"></span></p>
    <p>Количество побед O: <span id="playerO"></span></p>
  </div>
  
  <canvas height='600' width='600' id="canvas"></canvas>
  
  <div class="buttons">
    <button id="newRound">Новый раунд</button>
    <button id="deleteAll">Сброс</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
